<div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
    <div class="container">
        <div class="row gx-lg-5 align-items-center">
            <div class="col-lg-6 mb-5 mb-lg-0">
                <h1 class="my-5 display-3 fw-bold ls-tight">
                    E-Commerce <br />
                    <span class="text-primary">Login Page</span>
                </h1>
                <p style="color: hsl(217, 10%, 50.8%)">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Eveniet, itaque accusantium odio, soluta, corrupti aliquam
                    quibusdam tempora at cupiditate quis eum maiores libero
                    veritatis? Dicta facilis sint aliquid ipsum atque?
                </p>
            </div>

            <div class="col-lg-6 mb-5 mb-lg-0">
                <div class="card">
                    <div class="card-body py-5 px-md-5">
                        <form [formGroup]="loginForm" (ngSubmit)="login()">
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="text" id="username" class="form-control" formControlName="username">
                                <label class="form-label" for="username">Username</label>
                                <span *ngIf="username!.touched && username!.invalid" style="float: right; color: red;"><em>Enter valid data</em></span>
                            </div>
                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <input type="password" id="password" class="form-control" formControlName="password">
                                <label class="form-label" for="password">Password</label>
                                <span *ngIf="password!.touched && password!.invalid" style="float: right; color: red;"><em>Enter valid data</em></span>
                            </div>

                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-4" [disabled]="loginForm.invalid">
                                Sign in
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
